<mat-toolbar color="primary">
  <span>
    Cloth-Shop
  </span>

  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar color="Info" *ngIf="isLoggedIn()">
  <button mat-raised-button color="Info" routerLink="/">Home</button>
  <button *ngIf="!isAdmin()" mat-raised-button color="Info" routerLink="/cart">Cart</button>
  <button *ngIf="!isAdmin()" mat-raised-button color="Info" routerLink="/myOrders">My Orders</button>
  <button *ngIf="isAdmin()" mat-raised-button color="Info" routerLink="/addNewProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button color="Info" routerLink="/showProductDetails">Show Product Details</button>
  <button *ngIf="isAdmin()" mat-raised-button color="Info" routerLink="/orderInformation">Order Information</button>
</mat-toolbar>
